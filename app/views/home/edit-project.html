   <div class="col-xs-8 col-sm-8 col-md-8 create-project-container">

    <div class="create-project-header">
       <h3>Edit your project</h3>
       <hr class="hr-style">
    </div>

    <div class="form-container">
    <form action="" method="post" id="create-project-form">
      <fieldset>
        <p>
          <label for="name">Project name</label>
          <input type="text">
        </p>
        <p>
          <label for="description">Website link</label>
          <input type="text">
        </p>
          <label for="description">Location</label>
          <input type="text">
        </p>
        <p>
          <label for="description">Product category</label>
          <input type="text">
        </p>
        <p>
          <label for="description">One line description</label>
          <textarea form="create-project-form"></textarea>
        </p>
        <p>
          <label for="description">Logo</label>
          <textarea id="logo-div" disabled></textarea>
        </p>
        <p>
          <label for="category">Select project category*</label>
          <select form="create-project-form">
            <option value="Wickiup">Wickiup</option>
          </select>
        </p>
        <p>
          <label for="link">Add a link</label>
          <input type="text">
        </p>
        <div class="mandatory-fields">*Fields are mandatory</div>
        <div class="create-project-btn-container">
          <input class="create-project-btn" type="submit" value="Continue">
        </div>
      </fieldset>
    </form>
    </div>
