 <script src="../../../vendor/assets/javascripts/jquery.js"></script>

  <script>



  var lengthValidation = function(charLength) {
    $(this).on('keyup', function(e) {
    $(this).next('.form-glyphicon').remove();
      if ($(this).val().length > charLength) {
        $(this).closest('.create-project-form-item').append("<div class='glyphicon glyphicon-remove form-glyphicon form-glyphicon-no'>Maximum " + charLength + " characters</div>");
      } else {
        $(this).closest('.create-project-form-item').append("<div class='glyphicon glyphicon-ok form-glyphicon'></div>");
      }
      if( !$(this).val() ) {
        $(this).next('.form-glyphicon').remove();
      }
    });
  };

    lengthValidation.call($('#project-details'), 144);

    
  </script>
